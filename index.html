<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProperWild Navbar Assignment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #ffe02b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      transition: background-color 0.5s ease-in-out;
    }

    .logo {
      font-weight: 900;
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links button {
      background: white;
      border: 2px solid black;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-links button:nth-child(n+2) {
      border: none;
      background: transparent;
    }

    .icons {
      display: flex;
      gap: 1rem;
    }

    .icons i {
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: #ffe02b;
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 2rem;
        display: none;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .icons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Proper WILD</div>

    <div class="hamburger" id="hamburger">
      <i class="fa fa-bars" id="menu-icon"></i>
    </div>

    <div class="nav-links" id="navLinks">
      <button>SHOP NOW</button>
      <button>SUBSCRIBE</button>
      <button>THE SCIENCE</button>
      <button>FAQ</button>
      <button>GET $10</button>
    </div>

    <div class="icons">
      <i class="fa fa-map-marker"></i>
      <i class="fa fa-user"></i>
      <i class="fa fa-shopping-cart"></i>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");
    const menuIcon = document.getElementById("menu-icon");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");

      if (navLinks.classList.contains("show")) {
        menuIcon.classList.remove("fa-bars");
        menuIcon.classList.add("fa-times"); // X icon
      } else {
        menuIcon.classList.remove("fa-times");
        menuIcon.classList.add("fa-bars"); // Hamburger icon
      }
    });
    const colors = ['#FF9966', '#A6F75C']; // light red, light green
let index = 0;

setInterval(() => {
  const navbar = document.querySelector('.navbar');
  navbar.style.backgroundColor = colors[index];
  index = (index + 1) % colors.length;
}, 3000);

  </script>
</body>
</html>
